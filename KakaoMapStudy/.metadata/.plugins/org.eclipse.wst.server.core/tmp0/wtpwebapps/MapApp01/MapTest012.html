<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest012.html</title>
<!-- ○ 발급받은 App key -->
<!-- 81ab2b60090dcbdfc10dfbffeef1cd12 -->

<!-- ○ 지도의 중심 좌표-->
<!-- 37.556556 , 126.919550 -->

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=81ab2b60090dcbdfc10dfbffeef1cd12"></script>

<script type="text/javascript">

   function initialize()
   {
      container = document.getElementById("map");
      options =
      {
         center: new kakao.maps.LatLng(37.556556 , 126.919550)   // 풍성빌딩
         , level: 3
      }
      
      map = new kakao.maps.Map(container, options);
      
      
      // 지도에 표시할 마커 구성(생성)
      marker = new kakao.maps.Marker(
      {
         // 지도 중심 좌표에 마커가 생성 될 수 있도록 구성(position)
         position: map.getCenter()
      });
      
      // 지도에 마커를 표시
      marker.setMap(map);
      
      
      clickAction();
   }
   
   function clickAction()
{
	   
	   kakao.maps.event.addListener(map,"click",function(mouseEvent)
	{
		   const latLng = mouseEvent.latLng;
		   
		   //기존 마커의 위치를 클릭한 지점으로 이동 check~!!
		   marker.setPosition(latLng);
		   
		   var message = "클릭한 지점의 위도는" + latLng.getLat();
		   message += "이고, 경도는" + latLng.getLng() + " 입니다.";
		   
		   var resultDiv = document.getElementById("result");
		   resultDiv.innerHTML = message;
		
	});
	
	   
}
   
   

</script>

</head>
<body onload="initialize()">

<div>
   <h1>Kakao Map 마우스 클릭 이벤트 등록</h1>
   <hr>
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>


 <p>
      지도클릭으로 마커생성과 지도 확인
   </p>
<div id="result">
</div>


</body>
</html>
