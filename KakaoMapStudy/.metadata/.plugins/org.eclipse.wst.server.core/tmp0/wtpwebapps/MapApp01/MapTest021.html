<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest021.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b0adb6cf684c4c502462a6673bf822bf"></script>
<script type="text/javascript">

   function initialize()
   {
      container = document.getElementById("map");
      mapCenter = new kakao.maps.LatLng(37.556556 , 126.919550);
      options =
      {
            center: mapCenter,
            level: 3,
      };
      
      map = new kakao.maps.Map(container, options);

      
      
      
 		     
   }
   
   
   
   //교통정보 지도타입 설정 기능 호출
   function addTrafficInfo()
{
	 //check~!!!
	      //교통 정보 지도타입 표시
	      map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
}
   
   //교통정보 지도타입 제거 기능 호출
   function removeTrafficInfo()
{
	 //check~!!!
	      //교통 정보 지도타입 표시
	      map.removeOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
	
}
   
      </script>

</head>
<body onload="initialize()">


<!-- ○ 지도의 중심 좌표-->

<!-- ○ 발급받은 App key -->

<!-- ○ 교육원 길건너 스타벅스 -->
<!-- 37.55685652581343, 126.91999059401587 -->
<div>
   <h1>Kakao Map 교통 정보 표시</h1>
   <hr />
</div>
<!-- 지도를 그릴 div 공간 확보(지정)    -->
<div id="map" style="width:100%; height:400px;"></div>
<br>


<p>
	<button type="button" onclick="addTrafficInfo()">교통정보 추가</button>
	<button type="button" onclick="removeTrafficInfo()">교통정보 제거</button>

</p>

</body>
</html>
