<script type="text/javascript">

// 내부적으로 지정된 배열
var arr = [4, 7, 9, 1, 3, 2, 5, 6, 8];

function init()
{
   document.getElementById("array1").value = arr;
}

function myArray()
{
   var str = "";
   for (var n=0; n<arr.length; n++)
   {
      if (arr[n]%2==0)
         str += arr[n] + " ";
   }
   
   document.getElementById("array2").value=str;
}

<!-- 
   자바스크립트 배열을 활용하여
   지정된 정수가 들어있는 1차원 배열의 숫자 데이터들 중에서
   짝수만 골라서 출력하는 페이지를 구성한다.
   
   HTML, CSS, Javascript 활용한다.
   
   내부적으로 지정된 배열 → 4, 7, 9, 1, 3, 2, 5, 6, 8 
   
   페이지 레이아웃
   ---------------------------------------------------------
   초기 배열 상태 [4, 7, 9, 1, 3, 2, 5, 6, 8]
   
   < 결과 확인 >
   
   짝수만 출력 [ 4 2 6 8 ] 
   
   ---------------------------------------------------------
 -->

<div>
   <form>
      초기 배열 상태
      <input type="text" id="array1" style="width: 20%;"><br>
      <input type="button" value="결과 확인 "id="txt" style="width: 29%;" onclick="myArray()"><br>
      짝수만 출력
      <input type="text" id="array2" style="width: 25%;" disabled="disabled">
   </form>   
</div>


</body>
