<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	document.write("<div><h1>증감연산자 확인</h1><hr></div>");
	
	num1 = 7;
	num2 = 3;
	
	document.write("원래의 num1 : ");
	document.write(num1);
	
	++num1;
	document.write("<br>첫번째 ++num1 : ");
	document.write(num1);
	
	++num1;
	document.write("<br> 두번째 ++num1 : ");
	document.write(num1);
	
	num1++;
	document.write("<br> 세번째 num1++ : ");
	document.write(num1);
	
	
	document.write("<br><br>원래의 num2 : ");
	document.write(num2);
	
	--num2;
	document.write("<br>첫번째 --num2 : ");
	document.write(num2);
	
	--num2;
	document.write("<br> 두번째 --num1 : ");
	document.write(num2);
	
	num2--;
	document.write("<br> 세번째 num2-- : ");
	document.write(num2);
	

</script>

</head>
<body>

</body>
</html>
