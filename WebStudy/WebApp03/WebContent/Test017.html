<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test017.html</title>

<style type="text/css">

	div{ text-align: center;}
	.txt{color: gray;}

</style>


<script type="text/javascript">

	function myCalc()
	{
		document.getElementById("result").value = "";
		
		var num = document.getElementById("input").value;
		
		var vNum = parseInt(num);
		
		var res = 0
		
		if(vNum<100)
			{
			alert("100보다 큰 정수를 입력하세요");
			return;
			}
		
		for(var i=1;i<=vNum;i++)
			{
			res += i;
			
			if(i%10 ==0)
				document.getElementById("result").value += "1 ~ "+i+" : "+res+"\n";
			
			if(i==vNum)
				{
				document.getElementById("result").value += "\n입력한 값까지의 합 :"
				document.getElementById("result").value += "1 ~ "+vNum+" : "+res+"\n";
				}
			}
			
	}


</script>



</head>
<body>

<div>
	<h1>자바스크립트 활용</h1>
	<hr>
</div>

<!-- 1부터 n 까지의 합을 계산하되
n 은 100이상만 허용하고
출력 시 10의 배수가 될 때 마다
중간 합을 출력할 수 있는 페이지를 구성한다.

반복문 활용할 수 있도록 한다.

HTML, CSS, Javascript 활용

페이지 레이아웃
-----------------------------------------

정수 입력(100 이상) [         ] -> 조건 유효성 검사

	<결 과> <취 소>
	
 1~10 : 55       			-> textarea에 1~10 까지 될때마다 출력되게 만든다.
 1~20 : 210
  :
  :
 1~100 : 5050
  --> 

<div>
<form>
<p> 정수 입력(100 이상) [<input type="text" id = "input" class="txt">]</p>

<input type="button" id="res" class="btn, txt" value="결 과"  onclick="myCalc()">
<button type="reset">취소</button>
<br>
<br>
<div>
<textarea id="result" rows="20" cols="15" readonly="readonly"></textarea>
</div>
</form>
</div>

</body>
</html>
