<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	
	num1 = 7;
	num2 = 3;
	
	res = num1 + num2;
	document.write("num1 + num2 = ");
	document.write(res);
	
	res = num1 - num2;
	document.write("num1 - num2 = ");
	document.write(res);

	res = num1 * num2;
	document.write("num1 * num2 = ");
	document.write(res);
	
	res = num1 % num2;
	document.write("num1 % num2 = ");
	document.write(res);
	
	

</script>

</head>
<body>

<div>
	<h1>확인</h1>
	<hr>
</div>


</body>
</html>
