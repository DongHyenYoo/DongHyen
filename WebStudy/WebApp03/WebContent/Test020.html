<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test020.html</title>

<script type="text/javascript">

	function check()
	{
		var str = prompt("내용을 입력하세요"); //prompt는 사용자가 창에서 입력한
												//값을 반환해준다.
												
		document.getElementById("txtResult").value = str;
	}

</script>

</head>
<body>

<div>
	<h1>
		자바스크립트 활용
	</h1>
	<hr>
</div>


<div>
	<button type="button" onclick="check()">확인</button>
	<input type="text" id="txtResult" readonly="readonly">

</div>

</body>
</html>
