<script type="text/javascript">
/* 
	복합대입연산자 +=  -= *= %= /=도 자바와 똑같이 사용한다.
 */
 
 num1=7;
	num2=3;
	
	num1 += num2; 
	document.write("num1 += num2 → ");
	document.write(num1);
	
	num1=7;
	num2=3;
	
	num1 -= num2;
	document.write("<br>num1 -= num2 → ");
	document.write(num1);
	
	num1=7;
	num2=3;
	
	num1 *= num2;
	document.write("<br>num1 *= num2 → ");
	document.write(num1);
	
	num1=7;
	num2=3;
	
	num1 /= num2;
	document.write("<br>num1 /= num2 → ");
	document.write(num1);

	num1=7;
	num2=3;
	
	num1 %= num2;
	document.write("<br>num1 %= num2 → ");
	document.write(num1);
</script>


</body>
</html>
