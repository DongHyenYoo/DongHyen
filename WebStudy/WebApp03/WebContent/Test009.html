<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test009.html</title>

<script type="text/javascript">


	/* 논리연산자  */
	num1=7;
	num2=3;
	
	res = (num1==num2);
	document.write("num1==num2 → ");
	document.write(res);
	
	res = (num1 >= num1);
	document.write("<br>num1>=num2 → ");
	document.write(res);
	
	res = (num1 <= num2);
	document.write("<br>num1<=num2 → ");
	document.write(res);
	
	//----------------------------------------------------------
	
	res = (num1 < 10 && num2 < 10);
	document.write("<br>num1 < 10 && num2 < 10 → ");
	document.write(res);
	
	res = (num1 > 10 && num2 > 10);
	document.write("<br>num1 > 10 && num2 > 10 → ");
	document.write(res);
	
	res = (num1 > 10 || num2 > 10);
	document.write("<br>num1 > 10 || num2 > 10 → ");
	document.write(res);
	
	res = (num1 > 10 || num2 < 10);
	document.write("<br>num1 > 10 || num2 < 10 → ");
	document.write(res);
	
	res = !(num1==num2);
	document.write("<br>!(num1==num2) → ");
	document.write(res);
	
	//----------------------------------------------------------
	
	document.write("<div>")
	document.write("<br><br><br>삼항연산자")
	
	human = "연인";
	
	res = (human == "연인") ? "사랑" : "우정";
	document.write("<br><br>res = ");
	document.write(res);
	
	human="친구";
	
	res = (human == "연인") ? "사랑" : "우정";
	document.write("<br>res = ");
	document.write(res);
	
	document.write("</div>")
		
</script>

</head>

</body>
</html>
