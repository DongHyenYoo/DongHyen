	function input()
	{
		//필요변수 학생의 이름,성적을 담을 배열
		//총몇명인지 셀 변수 num

		var num = 0;

		var arr = new Array(new Array());

		//var tempArr = new Array();

		var str = "";

		do
		{
			str = prompt("이름 국어 영어 수학" + "(" + (num + 1) + ")");

			if (str == "" || str == null || str == "")
			{
				break;
			}

			//alert(str.split(" ").length); return하는게 배열이므로 배열의 크기가 나온다.
			arr[num] = str.split(" ");
			var length = arr[num].length;
			arr[num][length] = Number(arr[num][1]) + Number(arr[num][2])
					+ Number(arr[num][3]);
			arr[num][length + 1] = 1;
			//alert(arr[num][1]); 배열의 세로 번째만줘도 알아서 나눠담는다. 0 = 이름 1 = 국어점수가 나옴 즉 깡통배열을 만들어 일일이 넣어줄 필요없음

			num++;

		} while (true);

		//석차 담기

		for (var i = 0; i < arr.length; i++)
		{
			for (var j = 0; j < arr.length; j++)
			{

				if (arr[i][arr[i].length - 2] < arr[j][arr[j].length - 2])

					arr[i][arr[i].length - 1] += 1;

			}

		}
		
		document.getElementById("txtResult").value += "\n\n";

		for (var i = 0; i < arr.length; i++)
		{
			for (var j = 0; j < arr[i].length; j++)
			{
				document.getElementById("txtResult").value += arr[i][j] + " ";
			}
			document.getElementById("txtResult").value += "\n";
		}
		
		
		document.getElementById("txtCount").value = arr.length;

	}

			<input type="button" class="btn" id="info" value="회원 정보 입력"
