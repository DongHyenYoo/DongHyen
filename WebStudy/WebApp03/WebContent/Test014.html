<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test014.html</title>

<style type="text/css">
	
	*{color: #FF69B4; background-color: black;}
	input {font-family: 나눔고딕코딩; font-weight: bold; border-color: #FF69B4}
	input:focus {background-color: aqua;}
	input.btn{width: 80px; font-family:맑은 고딕;}
	input.btn:hover{}
	input.btn:active{}
	.inputNum{width: 80px};
	

</style>

<script type="text/javascript">

	function btn_plus()
	{
		var Num1 = document.getElementById("num1").value;
		var Num2 = document.getElementById("num2").value;
		
		var res = parseInt(Num1) + parseInt(Num2);
		
		document.getElementById("result").value = res;
	}
	
	function btn_minus()
	{
		var Num1 = document.getElementById("num1").value;
		var Num2 = document.getElementById("num2").value;
		
		var res = parseInt(Num1) - parseInt(Num2);
		
		document.getElementById("result").value = res;
	}
	
	function btn_multi()
	{
		var Num1 = document.getElementById("num1").value;
		var Num2 = document.getElementById("num2").value;
		
		var res = parseInt(Num1) * parseInt(Num2);
		
		document.getElementById("result").value = res;
	}
	
	function btn_div()
	{
		var Num1 = document.getElementById("num1").value;
		var Num2 = document.getElementById("num2").value;
		
		var res = parseInt(Num1) / parseInt(Num2);
		
		document.getElementById("result").value = res;
	}
	
	//function myCalc(num)
	function myCalc(obj)
	{
		
		//alert(obj); object HTMLinputElement
		//alert(obj.type); button
		//alert(obj.value);
		
		var vNum1 = document.getElementById("num1").value;
		var vNum2 = document.getElementById("num2").value;
		var vResult = 0;
		
		if(obj.value == "더하기")
			{
			alert("덧셋 연산 수행");
			vResult = parseInt(vNum1)+parseInt(vNum2);
			}
		else if (obj.value == "빼기")
		{
			alert("빼기");
			vResult = parseInt(vNum1)-parseInt(vNum2);
		}
		
		else if (obj.value == "곱하기")
			{
			alert("곱셈 연산 수행");
			vResult = parseInt(vNum1)*parseInt(vNum2);
			}
		
		else if (obj.vlaue == "나누기")
			{
			alert("나누기 연산 수행");
			vResult = parseInt(vNum1)/parseInt(vNum2);
			}
		
		document.getElementById("result").value= vResult;
		
	}



</script>


</head>
<body>

<div>
	<h1>자바 스크립트 활용</h1>
	<hr>
</div>


<div>
	<p>두 개의 정수를 입력받고</p>
	<p>합, 차, 곱, 몫을 연산하여 연산 결과를 출력하는 페이지를 구성한다.</p>
	<p>HTML, CSS, JavaScript를 활용하여 처리한다.</p>
</div>


<div>
	<form>
		정수1 <input type="text" id="num1" class="inputNum">
		정수2 <input type="text" id="num2" class="inputNum">
		<br><br>
		
		
		<!-- <input type="button" class="btn" value="더하기" onclick="myCalc(1)">
		<input type="button" class="btn" value="빼기" onclick="myCalc(2)">
		<input type="button" class="btn" value="곱하기" onclick="myCalc(3)">
		<input type="button" class="btn" value="나누기" onclick="myCalc(4)"> -->
		
		<input type="button" class="btn" value="더하기" onclick="myCalc(this)">
		<input type="button" class="btn" value="빼기" onclick="myCalc(this)">
		<input type="button" class="btn" value="곱하기" onclick="myCalc(this)">
		<input type="button" class="btn" value="나누기" onclick="myCalc(this)">
		
		<!-- this = 객체자체를 넘긴것 -->
		
		
		<br><br>
	  결과 <input type="text" id="result" class="resultNum" disabled="disabled">
      <!-- disabled = 클릭못하게 하는것 -->
      <input type="reset" class="btn" value="취소">
		
		
		
	</form>
</div>

</body>
</html>
