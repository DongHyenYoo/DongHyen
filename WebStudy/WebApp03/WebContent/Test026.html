<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test0236.html</title>

<script type="text/javascript">
	function lotto()
	{

		var overlap = false;

		var vCount = document.getElementById("jang").value;
		var count = parseInt(vCount);

		for (var i = 0; i < count; i++) //1st for
		{
			var arr = new Array(); // 6개 숫자 담을 사용자가 입력한 장수 만큼의 배열 생성

			for (var j = 0; j < 6; j++) // 2nd for
			{
				var tempNum = Math.trunc(Math.random() * 44) + 1; //1~45까지 난수생성

				for (var k = 0; k < arr.length; k++)//3rd for //생성된 난수 비교하기
				{
					if (arr[j] == arr[k]){ //j가 3일경우 k는 0 1 2번까지 돌면서 새로생성된 j번째 배열의 난수가 이전과 겹치는지 볼것
						j--; //겹친다면 j를 1낮춘다.
					overlap = true; //그리고 overlap(겹침)을 true로 바꾼다.
					//반복문을 끝낸다.
					}
				} // 3rd for end

				if (overlap == true) //이전 난수값과 겹친다면 배열에 추가하지 않고 넘어간다.
				{
					overlap = false;
					continue;
				}
				
				arr.push(tempNum+"  ");

				//document.getElementById("Res").value += tempNum + "  ";
				
			}//난수발생 2nd for문 end
			
			
			
			arr.sort((a, b) => a - b)
			
			var str = arr.toString();
			
			str = str.replace(/,/gi,"");
			
			document.getElementById("Res").value += str;
			
			document.getElementById("Res").value += "\n";
		
			

		}//사용자 입력 장수만큼의 for문 end

		//alert(Math.trunc(Math.random()*44)+1);

		/* -. 총 몇개의 난수를 만들지 사용자가 입력한 장수 * 6으로 만들기
		
		-.1~45까지의 난수를 발생시키는 math.random 만들기
		-. 난수를 발생시키면서 겹치지 않게 만들기
		 */

	}
</script>


</head>
<body>

	<div>
		<h1>자바스크립트 활용</h1>
		<h2>로또 게임</h2>
		<hr>

	</div>


	<!-- HTML, CSS, Javascript를 활용하여
로또 번호(1~45)를 중복되지 않은 정수 6개로 생성하여
출력해주는 페이지 구현
단, 난수 발생 함수를 활용한다.
하나의 게임 내에서 번호순(오름차순)으로 정렬하여 출력할 수 있도록 한다.
그리고, 주문한 게임의 수 만큼 출력할 수 있도록 한다.

페이지 레이아웃
------------------------------------
로또 게임 [] 장                      ->text
<주문 하기>                         ->button

내용

-----------------------------------  ->textarea
1 2 3 12 35 42
20 12 25  .... 6개 숫자 4번 나오게 하기 (4장 샀다면)
---------------------------------
----------------------------------------
 -->

	<div>

		<form>

			로또 게임 <input type="text" id="jang" class="txt" /> 장

			<button type="button" class="btn" onclick="lotto()">주문 하기</button>

		</form>

	</div>
	<br>
	<br>
	<br>
	<div>
		<form>
			<textarea rows="10" cols="50" id="Res" class="area">

</textarea>


		</form>

	</div>



</body>
</html>
