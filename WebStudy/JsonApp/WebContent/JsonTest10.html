	//매개변수로 넘겨받은 내용을 경고창으로 출력하는 함수 정의
	function printString(cnt)
	{
		alert(cnt);
	}
	
	window.onload = function()  //페이지가 load되면 바로 실행 
	{
		var temp = "printStirng('First')";
		
		//JSON 기반의 객체
		var printList = 
			{
				"1" : "printString('Hi JSON~!!!')"
				,"2" : temp
				,"3" : "alert('Second')"
				,"4" : "printString('Third')"
			}
		
		for (var i = 1; i < 5; i++)
		{
			eval(printList[i])
		}
		
	}

</script>
