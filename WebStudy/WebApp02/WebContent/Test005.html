<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test005.html</title>

<style type="text/css">
	p i{color: red;}
	/*자손 선택자 */
	/* 적용대상은 i다. 단, 모든 i가 아닌 상위에 p가 존재하는 i*/
	
	p>i {color: blue; font-size: 15pt;}
	/* 자식 선택자	*/
	/* 대상은 i 단, 부모(직접 상위)가 p인 i만 */
	
	span {font-size: 20pt;}
	/* 태그 선택자
	해당 태그에 모두 적용됨..*/
	
	p+span {color: orange;}
	/*인접 선택자*/
	/*대상은 span 단, p와 인접한 span만.. */
	
</style>


</head>
<body>

<div>
	<h1>문장 구조 선택자 활용 및 관찰</h1>
	<hr>
</div>

<span>이 문장을 통해 이중 태그로 선택자를 사용하는 방법을 확인한다.</span>

<span>이 문장을 통해 이중 태그로 선택자를 사용하는 방법을 확인한다.</span>
<!-- p 다음에 span이 올때 적용되는것 -->
<p>이 문장을 통해 <i>이중 태그</i>로 선택자를 사용하는 방법을 확인한다</p>

<p>이 문장을 <span>통해 <i>이중 태그</i>로 선택자를 사용</span> 하는 방법을 알아본다.

<p>이 문장을 <i>통해 <span>이중 태그</span>로 선택자를 사용</i>하는 방법을 확인</p>

<span>이 문장을 통해 이중 태그로 선택자를 사용하는 방법을 확인한다.</span>

</body>
</html>
