<body>

<!-- ○ 그리드 시스템 -> 화면 분할(영역 분할)
	 ○ 그리드 시스템 → 12 분할
	 
	 사용할 클래스 『.col-xs』 『.col-sm』 『.col-md』 『.col-lg』

	 브라우저 크기   아주 작은 기기   작은 기기  중간 기기  큰 기기
	 (= 디바이스 크기)
	 
	 접근한 디바이스 자체는 브라우저가 판단하므로 
	 사용할 클래스를 조건문처럼 사용하면 된다.
	
 -->
 <div class="row" style="height:100px; background-color: gray;">
   <div class="col-md-4 col-sm-12 col-xs-12" style="height: 98px; background-color: red;">홈메뉴</div>
   <div class="col-md-2 col-sm-6 col-xs-12" style="height: 98px; background-color: yellow;">메뉴1</div>
   <div class="col-md-2 col-sm-6 col-xs-12" style="height: 98px; background-color: white;">메뉴2</div>
   <div class="col-md-2 col-sm-6 col-xs-12" style="height: 98px; background-color: red;">메뉴3</div>
   <div class="col-md-2 col-sm-6 col-xs-12" style="height: 98px; background-color: green;">메뉴4</div>

</div>
