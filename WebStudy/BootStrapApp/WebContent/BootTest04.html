<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootTest04.html</title>
<!-- 부트 스트랩 적용 이전과 이후... 기본적으로 브라우저 내 여백 정책 확인  -->
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript"></script>
<style type="text/css">

	#login
	{
		border: 1px solid #ccc;
		border-radius: 5px;
		width: 300px;
		padding:  15px;
		margin: 30px;
	}
	
	#login h3
	{
		margin: 0px;
		margin-bottom: 15px;
		
	}

</style>
<!-- 위 3개가 부트스트랩을 적용하기위한 첫단계 -->
</head>
<body>

<div>
	<h1>기본 폼 구성하기</h1>
</div>


<div id="login">
	<h3>로그인 <small>회원 인증하기</small></h3>
	
	
	<form>
		<!--『.form-group』 항목 1개 관련 내용만 묶기 -->
		<div class="form-group">
			<label for="txtId">아이디</label>
			<input type="text" id="txtId" placeholder="아이디를 입력" class="form-control" required="required">
			</div>
			<!-- required -> 필수입력사항 -->
			<!-- input 태그의 required 속성은
			폼 데이터(form data)가 서버로 제출되기 전
			반드시 채워져 있어야 하는 입력 필드를 명시 -->
			<div class="form-group">
			<label for="txtPw">패스워드</label>
			<input type="password" id="txtPw" placeholder="패스워드를 입력" class="form-control" required="required">
			
			<input type="button" value="버튼" class="btn btn-default">
			
		</div>
	
	</form>
</div>

</body>
</html>
