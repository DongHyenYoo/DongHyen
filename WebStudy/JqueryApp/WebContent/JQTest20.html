<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest20.html</title>
<style type="text/css">
	
	 #list
   {
      border: 1px solid gray;
      border-collapse: collapse;
      width: 800px;
   }
   
   #list th
   {
      width: 1px;
   }
   
   #list td
   {
      width: 162px;
   }
   
   #list th, #list td
   {
      border: 1px solid gray;
      padding: 3px;
      
   }
   

</style>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>

<script type="text/javascript">

$(function()
{
	$("#button").click(function()
	{
		$("#list tr").css("text-align","center");
		
		for (var i = parseInt($("#week").val())+parseInt(($("#start").val()-1)*4); i <= parseInt($("#start").val())+parseInt(($("#end").val()-1)*4); i+=4)
		{
			
			$("td:eq("+i+")").text($("#item").val());
			$("td:eq("+i+")").css("background-color",$("#color").val())
			
		}
		
		
	});
	
});


</script>

</head>
<body>

<table id="list" border="1" class="tbl">
	<tr>
		<th>&nbsp;</th>
		<th>월</th>
		<th>화</th>
		<th>수</th>
		<th>목</th>

	<tr>

<br>

<div style="margin-top: 20px">
	<label for="item">제목</label>
	<input type="text" id="item">
	<br>
	
	<label for="week">요일</label>
	<select id="week">
		<option value="0">월요일</option>
		<option value="1">화요일</option>
		<option value="2">수요일</option>
		<option value="3">목요일</option>
	</select>
	<br>
	
	<label for="start">시간</label>
	<select id="start">
		<option value="1">11:00</option>

</html>
