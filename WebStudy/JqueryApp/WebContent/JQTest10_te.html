<script type="text/javascript">

function add()
{
	
	var item = document.getElementById("item").value; //제목
	
	var week = parseInt(document.getElementById("week").value); //요일(0~3)
	var start = parseInt(document.getElementById("start").value); //시작 시간
	var end = parseInt(document.getElementById("end").value); //종료 시간
	
	var color = document.getElementById("color").value; //색상(문자열)
	
	var tds = document.getElementsByTagName("td");		//모든 td를 의미하며 배열로 가져옴s

	//확인
	//alert(tds.length);
	//32
	
	
	//확인
	//tds[1].style.backgroundColor = "red";
	//tds[1].innerText = "1번째 td";
	
	//확인
	/* for (var i = 0; i < tds.length; i++)
	{
		tds[i].style.backgroundColor = "blue";
		tds[i].innerText = i;
	} */
	//for (var i = 1; i < tds.length; i+=4)
	//for (var i = 2; i < tds.length; i+=4)
	//규칙이 존재함 
	//월은 4씩증가
	//요일은 0~ 3

	//월요일(0) 시작시간(1) 일때 i값은 0이 나와야한다.
	//단 4씩 증가하므로 *4도 되야함
	
	/* [0]  [0] = 0
	   [0]   [1] = 4
	  [0]  [2] = 8
	  [0]  [3] = 12
	
     	[1]  [1] = 4
	[1]  [2] = 8
	 */
	for (var i = week+(start-1)*4; i < week+(end-1)*4; i+=4)
	{
		tds[i].style.backgroundColor = color;
		tds[i].innerText = item;
	}
	

}

</script>
