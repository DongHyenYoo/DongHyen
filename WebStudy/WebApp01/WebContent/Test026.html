<body>

<div>
	<h1>드롭다운메뉴(selectbox) 만들기</h1>
	<hr>
</div>

<div>
	<form>
		<p> 당신이 가장 좋아하는 구기종목은?</p>
		<select name="selectSport">
			<option>===선택===</option>
			<option value="val1">축구</option>
			<option value="val2">야구</option>
			<option value="val3">농구</option>
		</select>
		<br><br>
		
		<p>당신의 직위 선택</p>
		<select name="selectPosition">
			<option value="jikwiCode1">회장</option>
			<option value="jikwiCode2">사장</option>
			<option value="jikwiCode3">전무</option>
			<option value="jikwiCode4">부장</option>
			<option value="jikwiCode5">과장</option>
			<option value="jikwiCode6" selected="selected">사원</option>
		</select>
		
		<!-- <input type="reset">취소 -->
		<button type="reset">취소</button>
		
		<p>내년에 꼭 가보고 싶은 여행지는?</p>
		
		<select multiple="multiple" size="7" name="selectTour">
			<option>백두산</option>
			<option>한라</option>
			<option>지리</option>
			<option>설악</option>
			<option>북한</option>
			
		
		</select>
		
	</form>
</div>
